<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steering Wheel Style Locker Dial</title>
  <link rel="stylesheet" href="locker.css">
</head>
<body>
  <div class="locker">
    <div class="dial-container">
      <div class="dial">
        <div class="center"></div>

        <!-- Handles/spokes like boat steering wheel -->
        <div class="spoke" style="transform: rotate(0deg) translateY(-65px);"></div>
        <div class="spoke" style="transform: rotate(45deg) translateY(-65px);"></div>
        <div class="spoke" style="transform: rotate(90deg) translateY(-65px);"></div>
        <div class="spoke" style="transform: rotate(135deg) translateY(-65px);"></div>
        <div class="spoke" style="transform: rotate(180deg) translateY(-65px);"></div>
        <div class="spoke" style="transform: rotate(225deg) translateY(-65px);"></div>
        <div class="spoke" style="transform: rotate(270deg) translateY(-65px);"></div>
        <div class="spoke" style="transform: rotate(315deg) translateY(-65px);"></div>
      </div>
    </div>
  </div>
</body>
</html>
